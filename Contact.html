<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Information</title>
    <style>
        .contact-container {
            width: 60%;
            margin: auto;
            padding: 40px;
            border: 3px solid #000;
            background-color: #00D7FF;
        }
        #id1{
            border: 3px solid rgb(21, 12, 12);
            border-radius: 8px;
            background-color: #323EDD;
            width: 300px;
        }
    </style>
</head>
<body bgcolor="#5DADE2">
    <div>
        <center>
            <h1 id="id1">Personal Details</h1>
        </center>
    </div>
    <div class="contact-container">
        <section>
            <form action="action.html">
                <center>
                    <legend><u><h1>Contact Information</h1></u></legend>
                    <label for="name">Name:</label>
                    <input type="text" required id="name" name="name"><br><br>
                    <label for="mobile">Mobile:</label>
                    <input type="number" required id="mobile" name="mobile"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" required id="email" name="email"><br><br>
                    <label for="message">Message:</label>
                    <input type="text" required id="message" name="message"><br><br>
                    <input type="submit">
                </center>
            </form>
        </section>
    </div>
</body>
</html>
